<h1>
  {{title|uppercase}}
</h1>
<p>Date: {{today|date:'fullDate'}}</p>
<p>Percent:{{a | percent:'4.3-5'}}</p>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" ngModel />
  </div>
  <div class="form-group">
    <label>Email</label>   
    <input type="text" class="form-control" name="email" ngModel />
  </div>
  
  <div ngModelGroup="address">
    <div class="form-group">
      <label>Street</label>
      <input type="text" class="form-control" name="street" ngModel />
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" name="city" ngModel />
    </div>
    <div class="form-group">
      <label>PostCode</label>
      <input type="text" class="form-control" name="postCode" ngModel />
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div>
  <input type="text" [value]="message" (input)="message = $event.target.value" (keyup.enter)="onClick()">
  <button (click)="onClick()">Button...</button>
</div>
<ul>
  <li *ngFor="let message of messages">
    {{message}}
  </li>
</ul>
<ndc-contact-list></ndc-contact-list>
